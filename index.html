<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>More Games</title>
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <section class="aui-flexView">
    <section class="aui-scrollView">
      <div class="aui-app-box">
        <div class="single-game-section">
          <div class="aui-app-flex-box">
            <a href="http://m.me/freshmashcommunity?game=fresh-mash" target="_blank">
              <div class="aui-app-flex">
                <div class="aui-app-flex-hd">
                  <img src="img/freshmash-icon.png" alt="">
                </div>
                <div class="aui-app-flex-bd">
                  <h2>
                    <span class="aui-app-flex-player">
                      <span class="aui-app-flex-player-color">
                        150K
                      </span>
                      <span>players</span>
                    </span>
                    Fresh Mash
                  </h2>
                  <p>Fresh Mash is great Game</p>
                </div>
                <div class="aui-app-flex-fr">Play</div>
              </div>
            </a>
          </div>
          <div class="box-line"></div>
        </div>
        <div class="single-game-section">
          <div class="aui-app-flex-box">
            <a href="http://m.me/freshmashcommunity?game=fresh-mash" target="_blank">
              <div class="aui-app-flex">
                <div class="aui-app-flex-hd">
                  <img src="img/swingtick-icon.png" alt="">
                </div>
                <div class="aui-app-flex-bd">
                  <h2>
                    <span class="aui-app-flex-player">
                      <span class="aui-app-flex-player-color">
                        150K
                      </span>
                      <span>players</span>
                    </span>
                    Swing Tick
                  </h2>
                  <p>Swing Tick is great Game</p>
                </div>
                <div class="aui-app-flex-fr">Play</div>
              </div>
            </a>
          </div>
          <div class="box-line"></div>
        </div>
      </div>
    </section>
  </section>
</body>

</html>
